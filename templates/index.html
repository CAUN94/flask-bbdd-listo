<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flask Heroku</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Flask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Ciudades</a>
                </li>
            </ul>
            <form action="/search" method="POST" class="d-flex">
                <input class="form-control me-2" type="search" name="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
          <div class="col-8 border p-2">
            <h2>Ciudades</h2>
            <div class="list-group">
                {% for result in results: %}
                    <a href="/show/{{result[0]}}" class="list-group-item list-group-item-action">
                        Ciudad {{result[1]}} población {{result[4]}}
                    </a>
                {% endfor %}
            </div>
          </div>
          <div class="col-4 border p-2">
            <h2>Crear</h2>
            <form action="/insert" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">Distrito</label>
                    <input type="text" class="form-control" name="district" id="district">
                </div>
                <div class="mb-3">
                    <label for="countrycode" class="form-label">Codigo Pais</label>
                    <select class="form-select" name="countrycode" id="countrycode">
                        <option selected>Code</option>
                        {% for code in codes: %}
                        <option value="{{code[0]}}">{{code[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="population" class="form-label">Población</label>
                    <input type="number" class="form-control" name="population" id="population">
                </div>
                <div class="d-grid mt-3">
                    <button 
                        onclick="return confirm('Seguro?');"
                        class="btn btn-primary mt-3" 
                        type="submit">Agregar
                    </button>
                </div>

                
            </form>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
