<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flask Heroku</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Flask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Ciudades</a>
                </li>
            </ul>
            <form action="/search" method="POST" class="d-flex">
                <input class="form-control me-2" type="search" name="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
          <div class="col-8 border p-2">
            <div class="alert alert-primary" role="alert">
                <h2>Ciudades</h2>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Ciudad: {{city[1]}}</li>
                <li class="list-group-item">Codigo Pais: {{city[2]}}</li>
                <li class="list-group-item">Población: {{city[4]}}</li>
              </ul>
          </div>
          <div class="col-4 border p-2">
            <div class="d-grid ">
                <form action="/update/{{city[0]}}" method="POST">
                    <label for="population" class="form-label">Modificar Población</label>
                    <input type="number" class="form-control" id="population" name="population" value="{{city[4]}}" >
                    <div class="d-grid">
                        <button 
                            onclick="return confirm('Seguro?');"
                            class="btn btn-success mt-3" 
                            type="submit">Modificar
                        </button>
                    </div>
                </form>
            </div>
            <div class="d-grid gap-2 mt-3">
                <a href="/delete/{{city[0]}}" 
                onclick="return confirm('Seguro?');"
                class="btn btn-danger" 
                type="button">Borrar</a>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
